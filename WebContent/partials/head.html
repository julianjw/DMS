<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Document Management System</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type='text/javascript' src='scripts/jquery.js' ></script>
        <script type='text/javascript' src='scripts/jquery.cookie.js' ></script>
        <script type='text/javascript' src='scripts/json2.js' ></script>
        <script type='text/javascript' src='scripts/global-functions.js' ></script>
        <!--  JS PDF Scripts -->
        <script type='text/javascript' src='scripts/jspdf/libs/Blob/BlobBuilder.js'></script>
        <script type='text/javascript' src='scripts/jspdf/libs/FileSaver/FileSaver.js'></script>
        <script type='text/javascript' src='scripts/jspdf/jspdf.js' ></script>
        
        <script type='text/javascript'>
        	if(document.URL!="http://"+window.location.hostname + ":8080/EndeavourDMS/login.jsp") {
        		checkRole();
        		$(document).ready(function(){
        			$("#con-head-worder").html("<h2>" + $.cookie('user_id') + "</h2>");
        			$("#con-head-worder").append("<button id='logout'>Log Out</button>");
        			
        			
        			//add elements to page based off role
        			//client
        			if($.cookie("user_role")=="client") {
        				$("#main-nav").html("");
        				$("#main-nav").append("<li><a href='goals.jsp'>Goals</a></li>");
        			}else if($.cookie("user_role")=="sw") {
        				$("#main-nav").html("");
        				$("#main-nav").append("<li><a href='personalplan.jsp'>Personal Plan</a></li>");
        				$("#main-nav").append("<li><a href='riskassessment.jsp'>Risk Assessment</a></li>");
        				$("#main-nav").append("<li><a href='goals.jsp'>Goals</a></li>");
        			}else if($.cookie("user_role")=="sdim" || $.cookie("user_role")=="som" || $.cookie("user_role")=="r&do") {
        				$("#main-nav").html("");
        				$("#main-nav").append("<li><a href='personalplan.jsp'>Personal Plan</a></li>");
        				$("#main-nav").append("<li><a href='riskassessment.jsp'>Risk Assessment</a></li>");
        				$("#main-nav").append("<li><a href='goals.jsp'>Goals</a></li>");
        				$("#main-nav").append("<li><a href='planmeeting.jsp'>Plan Meetings</a></li>");
        				$("#main-nav").append("<li><a href='createuser.jsp'>Create User</a></li>");
        				$("#main-nav").append("<li><a href='reports.jsp'>Reports</a></li>");
        			}
        			
        			
        			
        			
        			//click on logout button
        			$("#logout").click(function(){
        				$.ajax({
        				    url: "./rest/auth?user_id=" + $.cookie('user_id') + "&auth_token=" + $.cookie('auth_token'),
        				    type: 'DELETE',
        				    success: function(result) {
        				    	$.removeCookie('user_id');
     	        				$.removeCookie('auth_token');
     	        				window.location.replace("http://" + window.location.hostname + ":8080/EndeavourDMS/login.jsp");
        				    },
        				    error: function(){
        				    	alert("failed to hit logout service");
        				    }
        				});	
        			});
        		});
        	}
        	if(document.URL!="http://"+window.location.hostname + ":8080/EndeavourDMS/personalplan.jsp") {
        		if ($.cookie('currentClientPlanId') != null) {
        			$.removeCookie('currentClientPlanId');
        		}
        	}
        </script>
	</head>
	
	<body>
        
        
        <div id="con-header">
            <div id="con-head-logo"> <a href="index.jsp" ><img src="images/endeavourLogo.jpg"></a></div>
            <div id="con-head-quote"> <em>"quote"</em> </div>
            <div id="con-head-worder"> <h2>user</h2></div>
		</div> 

        <div id="con-body">
            <div id="con-body-nav">
             	<h2>Main Page<br />Navigation Menu</h2> 
                <ul id="main-nav">
				</ul>
            </div>
            <div id="con-body-main">
            	<div id="con-body-main-title"> <h2>
