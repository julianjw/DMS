<script type='text/javascript'>
	var pageDivNav = new Array("supportD", "mobilityD", "financialD", "activitiesD", "relaxationD");

	function PageNavigation(dir) {
		for(var i=0; i<pageDivNav.length; i++) {
			if($("#" + pageDivNav[i]).css('display') != 'none') {
				//perform page navigation
				if(dir=="next") {
					$("#PageNavPrev").show();
					$("#" + pageDivNav[i+1]).show();
					//show the submit button and hide next button if we are on the last page
					if(i+1==pageDivNav.length-1) {
						$("#PageNavNext").hide();
						$("#PageNavSubmitB").show();
					}
				}else if(dir=='prev') {
					$("#PageNavNext").show();
					$("#PageNavSubmitB").hide();
					$("#" + pageDivNav[i-1]).show();
					//hide the previous button if we are on the first page
					if(i-1==0) {
						$("#PageNavPrev").hide();
					}
				}
				//hide the current div
				$("#" + pageDivNav[i]).hide();
				break;
			}
		}
	};
