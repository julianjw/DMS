<script type='text/javascript'>
	var clientPageDivNav = new Array("detailsD", "alertInfoD", "livingD", "formalD");

	$(document).ready(function() {
		//page load
		//hide necessary elements
		$("#alertInfoD").hide();
		$("#livingD").hide();
		$("#formalD").hide();
		
		//click on the previous button
		$("#PageNavPrevClient").click(function(){
			PageNavigation('prev', clientPageDivNav);
		});

		//click on the next button
		$("#PageNavNextClient").click(function(){
			PageNavigation('next', clientPageDivNav);
		});
		
		
		//populate date field this will need to be changed when u start pulling data from steven
		var d =  new Date();
		var month = d.getMonth()+1;
		var day = d.getDate();
		var date = ((''+day).length<2 ? '0' : '') + day + '/' + ((''+month).length<2 ? '0' : '') + month + '/' + d.getFullYear();
		$("#createDateT").val(date);
		
		
		alert("hello");
		
		//page load
		$.ajax({
			url: "./rest/personalplan/clientdetails/" + $.cookie('user_id') + "/" + $.cookie('auth_token') + "/" + $.cookie('client_id'),
			type:"get",
			contentType: "application/json",
			success: function(d) {		
				//alert(d.personalDetails.preferredName);
				alert("do now");	
				
				$("#nicknameT").val(d.personDetails.preferredName);
				$("#createDateT").val(d.personDetails.creationDate);
				$("#reviceDateT").val(d.personDetails.reviewDate);
				$("#phoneT").val(d.personDetails.phoneNumber);
				$("#mobileT").val(d.personDetails.mobileNumber);
				$("#emailT").val(d.personDetails.email);
				$("#dobT").val(d.personDetails.dob);
				
			  	alert("done");
			},
			error: function(xhr) {
				// do something to handle error
				alert("error");
			}
		});
		
		
		
		
		
		
		//click on the submit button
		$("#PageNavSubmitB").click(function(){
			var alertInformation = new Object();
			alertInformation.allergies = $("#allergiesT").val();
			alertInformation.complexSupportNeeds = $("#supportNeedsT").val();
			alertInformation.eatingAlerts = $("#safeEatingT").val();
			alertInformation.guardian = $("#guardianT").val();
			alertInformation.medIssues = $("#meddicalT").val();
			alertInformation.other = $("#otherT").val();
			alertInformation.phobias = $("#phobiasT").val();
			alertInformation.restrictive = $("#restrictiveT").val();
			
			var formalOrders = new Object();
			formalOrders.appointee = $("#appointeeT").val();
			formalOrders.commenceDate = $("#startDateT").val();
			formalOrders.contactArrangement = $("#contactArrangT").val();
			formalOrders.details = $("#detailsT").val();
			formalOrders.familyContact = $("#famContactDeetsT").val();
			formalOrders.justiceRequirements = $("#justiceT").val();
			formalOrders.orderFor = $("#orderForT").val();
			formalOrders.orderLocation = $("#orderLocationT").val();
			formalOrders.otherInfo = $("#orderOtherInfoT").val();
			formalOrders.protOrder = $("#protOrderT").val();
			formalOrders.specialConditions = $("#specialConT").val();
			formalOrders.supportOfficer = $("#childSupportOfficerT").val();
			formalOrders.visitorInfo = $("#communityVisitorT").val();
			
			var livingArangements = new Object();
			livingArangements.address = $("#addressT").val();
			var familyMembers = new Object();
//ITERATE OVER THESE DYNAMICALLY			
			livingArangements.familyMembers = familyMembers;
			var importantPerson = new Object();
//ITERATE OVER THESE DYNAMICALLY	
			livingArangements.importantPerson = importantPerson;
			livingArangements.phoneNumber = $("#phoneT").val();
			livingArangements.service = $("#serviceT").val();
			livingArangements.sickContact = $("#sickContactT").val();
			
			var personDetails = new Object();
			personDetails.creationDate = $("#createDateT").val();
			personDetails.preferredName = $("#nicknameT").val();
			personDetails.reviewDate = $("#reviceDateT").val();
			personalDetails.dob = $("#dobT").val();
			personalDetails.email = $("#emailT").val();
			personalDetails.phoneNumber = $("#phoneT").val();
			personalDetails.mobileNumber = $("#mobileT").val();
			
			
			var clientDetails = new Object();
			clientDetails.alertInformation = alertInformation;
			clientDetails.formalOrders = formalOrders;
			clientDetails.livingArangements = livingArangements;
			clientDetails.personDetails = personDetails;
			
			var jsonText = JSON.stringify(clientDetails);
			
			//alert(jsonText);
			
			//var test = "./rest/personalplan/clientdetails/" + $.cookie('auth_token') + "/" + $.cookie('user_id') +"/" + personDetails.clientId;
			//alert(test);
			
			$.ajax({
				url:'./rest/personalplan/clientdetails/' + $.cookie('user_id') + "/" + $.cookie('auth_token') +'/1',
				type: 'POST',
				contentType: 'application/json; charset=UTF-8',
				dataType: 'json',
				data: jsonText,
				complete: function(jqXHR, textStatus) {
					alert(textStatus);
				}
			});
			
		});

		
	});
</script>
