<script type='text/javascript'>
	var eduPageDivNav = new Array("educationD", "employmentD");

	$(document).ready(function() {
		//page load
		//hide necessary elements
		$("#employmentD").hide();
		


		//click on the previous button
		$("#PageNavPrev").click(function(){
			PageNavigation('prev', eduPageDivNav);
		});

		//click on the next button
		$("#PageNavNext").click(function(){
			PageNavigation('next', eduPageDivNav);
		});
		
		//click on the submit button
		$("#PageNavSubmitB").click(function(){
			var education = new Object();
			education.address = $("#addressT").val();
			education.communityAssistance = $("#communityAssistanceT").val();
			education.contactPerson = $("#contactPersonT").val();
			education.eduSupportPlan = $("#eduSupportPlanT").val();
			education.enrolledCourse = $("#enrolledCourseT").val();
			education.institutionName = $("#institutionNameT").val();
			education.liaison = $("#liaisonT").val();
			education.otherSupportRequired = $("#otherSupportRequiredT").val();
			education.studySupport = $("#studySupportT").val();
			education.supportPersons = $("#supportPersonsT").val();
			education.teacher = $("#teacherT").val();
			
			var employment = new Object();
			employment.address = $("#addressEmploymentT").val();
			employment.annualLeave = $("#annualLeaveT").val();
			employment.arrangements = $("#arrangementsT").val();
			employment.contactPerson = $("#contactPersonT").val();
			employment.employer = $("#employerT").val();
			employment.equipment = $("#equipmentT").val();
			employment.position = $("#positionT").val();
			employment.sickLeave = $("#sickLeaveT").val();
			employment.transport = $("#transportT").val();
			

			
			var educationEmployment = new Object();
			educationEmployment.education = education;
			educationEmployment.employment = employment;

			
			var jsonText = JSON.stringify(educationEmployment);
			$("#testing").html(jsonText);
			
			$.ajax({
				url:'./rest/personalplan/educationemployment/' + $.cookie('user_id') + "/" + $.cookie('auth_token') +'/1',
				type: 'POST',
				contentType: 'application/json; charset=UTF-8',
				dataType: 'json',
				data: jsonText,
				complete: function(jqXHR, textStatus) {
					alert(textStatus);
				}
			});
		});

		
	});
</script>
